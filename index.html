<!DOCTYPE html>
<html>
<head>
	<title>corchodorado</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome/font-awesome.css">

</head>
<body>
<img class="img-principal" src="img/principal.png">
<div class="container">
<div class="productos">
	<div class="producto">
	<img  src="img/botella1.png">
	<p>JAMENSON IRISH WISKEY</p>
	<p class="precio">$585</p>
	</div>
	<div class="producto">
	<img  src="img/botella2.png">
	<p>EL ESTECO MALVEC 750</p>
	<p class="precio">$235</p>
	</div>
	<div class="producto">
	<img  src="img/botella3.png">	
	<P>FINCA LA LINDA ROSE 750</P>
	<p class="precio">$185</p>
	</div>
	<div class="producto">	
	<img  src="img/botella4.png">
	<p>NORTON RESERVA MALBEC 750ML</p>
	<p class="precio">$285</p>
	</div>
</div>
</div>

<footer>
	<div class="contenedor-fondo">
		<div class="newsletter container">
			<span class="titulo-news">SUSCRIBISTE A NUESTRO NEWSLETTER</span>
			<div class="newsletter-dos">
				<input class="email" type="text" name="" value="" placeholder="Ingresa  tu direccion de email">
				<input class="btn" type="button" name="" value="ok">
			</div>
		</div>
	</div>

	<div class="container logo">
		<img src="img/logo-corchodorado.png">
	</div>
	<div class="container">
		<i class="fa fa-facebook"></i>
		<i class="fa fa-instagram"></i>
	</div>
	<div class="rows container">
		<div class="columnas">
			<span class="titulo-footer">metodos y costos de envio</span>
		</div>
		<div class="columnas">
			<span class="titulo-footer">seguimiento de ordenes</span>
		</div>
		<div class="columnas">
			<span class="titulo-footer">cambio y devoluciones</span>
		</div>
		<div class="columnas">
			<span class="titulo-footer">terminos y condiciones</span>
		</div>
	</div>
	<div class="rows">
		<div class="columna-dos">
			<img src="img/data-fiscal.png">
			<img src="img/seguridad.png">	
			<img src="img/visa.png">
			<img src="img/demas.png">
		</div>
	</div>
	<div class="contenedor-fondo-pie">
		<div>
			<span class="titulo-pie">TODOS LOS DERECHOS RESERVADOS</span>
		</div>
		
	</div>


</footer>


</body>
</html>
